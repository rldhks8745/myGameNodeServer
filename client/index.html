<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
    	* {
            padding: 0;
            margin: 0;
        }

        #loginBox {
            width : 100%;
            height : 100%;
            position : fixed;
            background : white;
        }
            #loginBox > #box {
                width : 100%;
                height : 100%;
                padding-top : 250px;
            }
                #loginBox input[ type=text ] {
                    margin : auto;
                    display : block;
                }
                #loginBox input[ type=button ] {
                    margin : auto;
                    display : block;
                }

        #canvasFrame {
            width : 50%;
            height : 100%;
            float : left;
        }
        	canvas {
                background: #eee;
                display: block;
                margin : 50px auto;
            }

        /** 채팅박스 **/
        #chatFrame {
            width : 49%;
            height : 504px;
            margin-top : 1%;
            background-color : white;
            float : left;
            border : 1px solid lightgray;
        }
            #chatFrame #chatBox {
                width : 100%;
                height : 470px;
                overflow-y : auto;
                border-bottom : 1px solid lightgray;
            }
            #chatFrame #chatText {
            }
                #chatFrame input[ type = text ] {
                    width : 88%;
                    height : 35px;
                    padding-left : 2%;
                    border : 0;
                    border-bottom : 1px solid lightgray;
                    float : left;
                }
            #chatFrame #chatSend {
            }
                #chatFrame input[ type = button ] {
                    width : 10%;
                    height : 35px;
                    background-color : lightgray;
                    float : left;
                }

        /** 로그인 시 뜨는 chatUI **/
        .loginChat {
            height : auto;
            line-height : 30px;
            margin : 8px;
            padding : 0 10px;
            text-align : center;
            background-color : #F7F8E0;
            border : 1px solid #F5F6CE;
            border-radius: 5px;
        }
        /** 로그아웃 시 뜨는 chatUI **/
        .logoutChat {
            height : auto;
            line-height : 30px;
            margin : 8px;
            padding : 0 10px;
            text-align : center;
            background-color : #F5A9A9;
            border : 1px solid #F78181;
            border-radius: 5px;
        }
        /** 상대방 message chatUI **/
        .chat {
            width : auto;
            height : auto;
            line-height : 30px;
            margin : 8px;
            padding : 0 10px;
            background-color : #FAFAFA;
            border : 1px solid #F2F2F2;
            border-radius: 5px;
            float : left;
        }
        /** 자기자신 message chatUI **/
        .chatMyself {
            width : auto;
            height : auto;
            line-height : 30px;
            margin : 8px;
            padding : 0 10px;
            background-color : #E6E6E6;
            border : 1px solid #D8D8D8;
            border-radius: 5px;
            float : right;
        }

        #myid {
            width : 100%;
            height : 50px;
            text-align : right;
            font-size : 25px;
            line-height : 50px;
            padding-right : 50px;
        }
    </style>
</head>
<body>
    <!-- 처음 socket 연결 이전에 name 입력하는 영역 -->
    <div id="loginBox">
        <div id="box">
            <input type="text" placeholder="name입력" value="">
            <input type="button" value="접속">
        </div>
    </div>

    <div id='myid'>내아이디</div>
    <!-- 게임 canvas 영역 -->
    <div id="canvasFrame">
        <canvas id="myCanvas"></canvas>
    </div>

    <!-- 채팅박스 영역 -->
    <div id="chatFrame">
        <div id="chatBox"></div>
        <div id="chatText"><input type="text"></div>
        <div id="chatSend"><input type="button" value="전송"></div>
    </div>
</body>
</html>

<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script type="text/javascript" src="/client/main.js"></script>
<!-- /socket.io/socket.io.js 작성 시 서버에서 자동으로 라이브러리를 사용해준다 -->
